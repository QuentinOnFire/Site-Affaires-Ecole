<body>

        </select>
        <br>
        <br>
        <input type="submit" id="lv2" value="Envoyer" onclick='

var an = "Anglais : 1 Cahier 24x32 + le TD ( facultatif )<br>";
var fr = "Francais : 1 Pochette à rabat + le TD ( facultatif )<br>";
var maths = "Mathématiques : 1 Cahier 24x32 + le TD<br>";
var es = "Espagnol : 1 Cahier 24x32 + Manuel<br>";
var al = "Allemand : 1 Cahier 24x32 + Manuel<br>";
var it = "Italien : 1 Cahier 24x32 + Manuel + TD<br>";
var physique = "Physique-Chimie : 1 Classeur souple + Manuel<br>";
var techno = "Technologie : 1 Classeur souple<br>";
var svt = "Science et Vie de la Terre : 1 Cahier 24x32 + 1 Répertoire<br>";
var latin_ = "Latin : 1 Cahier 24x32<br>";
var h_g_emc = "Histoire-Géographie-E.M.C : 1 Cahier 24x32<br>";
var eps = "Sport : Affaires de sports + gourde<br>";
var v_d_class = "Vie de classe : Les papiers ( si nécessaire )<br>";
var pasto = "Pastorale : Affaires de pastorale<br>";
var musique = "Musique : 1 Cahier 24x32<br>";
var art = "Arts Plastique : 1 Cahier de travaux pratiques + 1 pochette à rabat<br>";
var r = "";

function p_i(paire, impaire){
    currentdate = new Date();
    var oneJan = new Date(currentdate.getFullYear(),0,1);
    var numberOfDays = Math.floor((currentdate - oneJan) / (24 * 60 * 60 * 1000));
    var result = Math.ceil(( currentdate.getDay() + 1 + numberOfDays) / 7);
    var ladate=new Date()
    if (ladate.getDate() === 6 || ladate.getDate() === 0){
        result += 1
    }
    var paire_impaire = result / 2;
    if(toString(paire_impaire).includes(".5")){
        return impaire;
    }
    else{
        return paire;
    }
}

var lv_select = document.getElementById("lv2_select");
var lv_value = lv_select.options[lv_select.selectedIndex].value;
var lv_texte = lv_select.options[lv_select.selectedIndex].text;
var latin_select = document.getElementById("latin_select");
var latin_value = latin_select.options[latin_select.selectedIndex].value;
var latin_text = latin_select.options[latin_select.selectedIndex].text;
var jour_select = document.getElementById("jour_select");
var jour_value = jour_select.options[jour_select.selectedIndex].value;
var jour_text = jour_select.options[jour_select.selectedIndex].text;
if (lv_value === "" || latin_value === "" || jour_value === "") {
    console.log("pas ok")
} else {    
    alert(`Vous faites ${lv_texte}, ${latin_text}. Jour : ${jour_text}`);
    if (lv_value === "es"){
        var lv = es;
    }
    if (lv_value === "al") {
        var lv = al;
    }
    if (lv_value === "it") {
        var lv = it;
    }
    if (latin_value === "oui") {
        var y_n_latin = true;
    }
    console.log(lundi)
    var lundi = maths + eps + p_i(physique, lv) + fr + h_g_emc + latin();
    var mardi = p_i(techno, svt) + musique + fr + an + lv + maths + v_d_class;
    var mercredi = p_i(r, maths) + h_g_emc + svt + an;
    var jeudi = physique + techno + lv + fr + pasto + p_i(fr, r) + latin();
    var vendredi = an + art + h_g_emc + fr + maths + latin();
    var style = `<style>
        .center{
            text-align: center;
            font-size: 20px;
        }
        </style>`

    function afficher(){
        if (jour_value === "1"){
            document.write(style + `<div class="center">` + lundi + `<br><a href="">Retour</a></div>`)
        }
        if (jour_value === "2"){
            document.write(style + `<div class="center">` + mardi + `<br><a href="">Retour</a></div>`)
        }
        if (jour_value === "3"){
            document.write(style + `<div class="center">` + mercredi + `<br><a href="">Retour</a></div>`)
        }
        if (jour_value === "4"){
            document.write(style + `<div class="center">` + jeudi + `<br><a href="">Retour</a></div>`)
        }
        if (jour_value === "5"){
            document.write(style + `<div class="center">` + vendredi + `<br><a href="">Retour</a></div>`)
        }
    }

    function latin(){
        if (y_n_latin) {
            return latin_;
        }
        else{
            return r
        }
    }

    afficher();
}
        '>
